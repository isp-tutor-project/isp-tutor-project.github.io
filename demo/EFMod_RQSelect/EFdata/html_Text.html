<!- EDFORGE EXTERNAL ->

<style id="internalStyle">
    [eftext].outerContainer {
        display: block;
        position: absolute;
        box-sizing: content-box;
    }

    [eftext] .tablecell {
        display: table-cell;
        box-sizing: border-box;
        height: inherit;
        width: inherit;
    }

    [eftext] p {
        margin: 0px;
    }
</style>

<style id="authorTime">
    [efcontrolname].outerContainer {

        background: rgb(38, 0, 255);
        color: #ffffff;

        top: 0px;
        left: 0px;
    }

</style>


<style id="customStyle">
    [efcontrolname].outerContainer {

        width: 506px;
        height: 112px;

        font-size: 47px;
        font-family: 'pangolin';
        color: white;

        user-select: none;
        text-align: center;
    }

    [efcontrolname] .tablecell {
        vertical-align: middle;
    }
</style>

<div eftext efcontrolname class="outerContainer">
    <div class="tablecell" id="controlContainer">
        <p></p>
    </div>
</div>
